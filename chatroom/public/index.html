<!DOCTYPE html>
<html>
  <head>
    <title>Tinderella Chatroom</title>
  </head>
  <body>
    Name </br><input type="text" id="name" /></br>
    Messages </br><textarea type="text" id="message"></textarea></br>
    <input type="submit" id="submit" />
    <div>
      <pre id='displaymessages' />
      </div>
  </body>
  <script>
const button = document.getElementById('submit');
button.onclick = () => {
  const varName = document.getElementById('name').value;
  const varMessages= document.getElementById('message').value;
  const httpReq = new XMLHttpRequest();
  httpReq.open('GET', `/submit?name=${varName}&comment=${varMessages}`);
  httpReq.send();
}
  </script>
</html>
